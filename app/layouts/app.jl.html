<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Genie :: The highly productive Julia web framework</title>
  </head>
  <body>
    <%
      @yield
    %>
    <% if Main.UserApp.ENV["GENIE_ENV"] == "dev" %>
      <script src="http://localhost:3000/dist/application.js"></script>
    <% else %>
      <script src="/dist/application$(Main.UserApp.ASSET_FINGERPRINT).js"></script>
    <% end %>
  </body>
</html>
